<div class="my-data-table">
<mat-form-field class="my-mat-form-field" class="dialog-inputs" >
  <mat-label>Filter</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="type Ur keyword..." #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- saddr Column -->
    <ng-container matColumnDef="SrcAddr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> saddr </th>
      <td mat-cell *matCellDef="let row"> {{row.SrcAddr}} </td>
    </ng-container>

    <!-- daddr Column -->
    <ng-container matColumnDef="DstAddr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> daddr </th>
      <td mat-cell *matCellDef="let row"> {{row.DstAddr}} </td>
    </ng-container>

    <!-- smac Column -->
    <ng-container matColumnDef="SrcMac">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> smac </th>
      <td mat-cell *matCellDef="let row"> {{row.SrcMac}} </td>
    </ng-container>

    <!-- dmac Column -->
    <ng-container matColumnDef="DstMac">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dmac </th>
      <td mat-cell *matCellDef="let row"> {{row.DstMac}} </td>
    </ng-container>

    <!-- prediction Column -->
    <ng-container matColumnDef="prediction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> prediction </th>
      <td mat-cell *matCellDef="let row"> {{row.prediction}} </td>
    </ng-container>

    <ng-container matColumnDef="probability">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> probability </th>
      <td mat-cell *matCellDef="let row"> {{row.probability}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of data"></mat-paginator>
</div>
</div>
